{% extends 'base.html' %}
{% block content%}

<h3 class="">Course Purchased Student </h3>
 <p><b>Course Title: </b> <a href="{% url 'course_detail' course.id %}"> {{course.title}}</a></p>

{% endfor %}

{% endblock %}
