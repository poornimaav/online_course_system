{% extends 'base.html' %}

{% block content%}
<style>

  
</style>
<h2 class="bg-light text-info py-3">Login Page</h2>
<div class="login">
<span class="mb-0 text-muted">
    {% if msg %}
        {{ msg | safe }}
    {% endif %}
  </span>
    <form  method="post">
        {% csrf_token %}
      <div class="form-group first">
        <label for="email">Email</label>
          {{ form.email }}
      </div>
      <div class="form-group last mb-4">
        <label for="username">Password</label>
        {{ form.password }}
      </div>

      <!-- <div class="d-flex mb-5 align-items-center">
        <!-- <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
          <input type="checkbox" checked="checked"/>
          <div class="control__indicator"></div>
        </label> -->
        <span class="ml-auto"><a href="{% url 'reset_password' %}" class="forgot-pass">Forgot Password?</a></span>
    
        <br>
      <input type="submit" value="Log In" class="btn text-white btn-primary mt-2">
    </form>
  {% endblock %}
